<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tags.</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Em HTML podemos fazer um efeito em que quando o usuário passa o mouse por cima de um texto, ele mostra um "significado", veja no exemplo abaixo.</p>
    <ul type="square">
        <li><abbr title="Para adicionar um parágrafo podemos usar a tag &lt;p&gt;.">Parágrafos</abbr></li>
        <li><abbr title="Podemos usar as tag &lt;h1&gt; até &lt;h6&gt; para criarmos títulos, conhecidos também como &quot;headings.&quot;">Títulos</abbr></li>
        <li><abbr title="Podemos usar a tag &lt;abbr&gt; para criarmos esse tipo de abreviação. ">Abreviações</abbr></li>
        <li><abbr title="Podemos usar a tag &lt;code&gt; para colocarmos códigos fontes em nosso site de forma que não perca indentação e as quebras de linha, lembre-se de usar a tag &lt;pre&gt; para manter o texto pre-fortado mantendo assim uma fonte mono espaçada.">Código fonte</abbr></li>
        <li><abbr title="Podemos usar a tag &lt;ul&gt; para criarmos uma &quot; unorded list&quot;.">Lista enumerada</abbr></li>
        <li><abbr title="Podemos usar a ter &lt;sup&gt; para fazermos um texto sobre escrito.">Sobre escrito</abbr></li>
        <li><abbr title="Podemos usar a ter &lt;sub&gt; para fazermos um texto sub escrito">Sub escrito</abbr></li>
    </ul>
    
</body>
</html>
